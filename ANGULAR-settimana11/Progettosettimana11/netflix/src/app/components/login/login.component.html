<div class="container-fluid d-flex justify-content-center">
<div class="form-login shadow border rounded p-4">
  <h2 class="text-center text-white">LOGIN</h2>
  <form class="text-center mt-5" #form="ngForm" (ngSubmit)="accedi(form)">
      <div class="form-group">
          <input type="email" id="email" name="email" placeholder="Inserisci la tua email" class="form-control-sm shadow rounded form" required ngModel>
      </div>
      <div class="form-group mt-2">
          <input type="password" id="password" name="password" placeholder="Inserisci la tua password" class="form-control-sm shadow rounded form" required ngModel>
      </div>
      <button type="submit" class="btn btn-danger shadow mt-3" [disabled]="form.invalid">Accedi</button>
  </form>
</div>
</div>
