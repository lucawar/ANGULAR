<div class="container-fluid sfondo">
  <div class="text-end me-4">
  </div>
  <section class="row">
    <div class="text-center mt-5" *ngIf="!films">
      <span class="spinner-border text-white"></span>
    </div>
    <div class="col-sm-4 col-md-3 mb-4" *ngFor="let item of films">
      <div class="card text-bg-dark shadow mb-5 mt-2 rounded h-100">
        <div class="card-body m-2">
          <img class="card-img-top" src="http://image.tmdb.org/t/p/w500{{item.poster_path}}">
          <h4 class="card-title text-uppercase p-3">{{item.title}}</h4>
          <p class="card-text text-white rounded-fill">{{item.release_date}}</p>
        </div>
        <div class="card-footer d-flex align-items-end">
          <div class="d-flex align-items-center">
            <button class="btn" (click)="addToFavorites(item.id)"><i
                class="bi bi-suit-heart-fill text-white"></i></button>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
