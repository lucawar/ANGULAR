<div class="container-fluid mt-5">
  <div *ngIf="filmFav">
    <h2 class="text-dark">• Lista Film preferiti •</h2>
    <ul class="mb-5">
      <li class="ms-5 text-dark" *ngFor="let item of filmFav"> N° ID FILM:
        (<span> {{ item.movieId }} </span> )
      </li>
    </ul>
  </div>
  <div *ngIf="!filmFav">
    <p>Nessun film preferito disponibile.</p>
  </div>
</div>
