<div class="container">
  <h2 class="text-center mt-3">TASK COMPLETATE <hr></h2>
  <h3 class="text-center" *ngIf="recuperoTasks">Recupero task completate in corso</h3>
</div>

<div class="container" *ngFor="let i of tasks">
  <div class="mt-3 d-flex justify-content-center" *ngIf="i.completed">
    <h5>{{i.id}} • {{i.title}}</h5>
    <p>✅</p>
  </div>
</div>
